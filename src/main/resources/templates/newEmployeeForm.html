<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
</head>
<body>

    <div class="container">
        <h1> Employee Management System </h1>
        <hr>
        <h1> Save Employee </h1>

        <form th:action="@{/saveEmployee}" th:object = "${employee}" method="post">
            <input th:type="text" th:field="*{firstName}"
                   placeholder="Employee First Name" class="form-control mb-4 col-4">
            <input th:type="text" th:field="*{lastName}"
                   placeholder="Employee Last Name" class="form-control mb-4 col-4">
            <input th:type="text" th:field="*{email}"
                   placeholder="Employee Email" class="form-control mb-4 col-4">
            <input th:type="text" th:field="*{phone}"
                   placeholder="Employee Phone" class="form-control mb-4 col-4">

            <button type="reset" class="btn btn-info col-2"> Reset </button>
            <button type="submit" class="btn btn-info col-2"> Save </button>
            <a th:href = "@{/newEmployeeForm}" class="btn btn-info col-2"> Cancel </a>
        </form>
    </div>

</body>
</html>
