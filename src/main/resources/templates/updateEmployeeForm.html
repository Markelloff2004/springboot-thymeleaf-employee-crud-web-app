<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
</head>
<body>

    <div class="container">
        <h1> Employee Management System </h1>
        <hr>
        <h1> Update Employee </h1>

        <form th:action="@{/saveEmployee}" th:object = "${employee}" method="post">
            <input type="hidden" th:field="*{id}">
            <input th:type="text" th:field="*{firstName}" class="form-control mb-4 col-4">
            <input th:type="text" th:field="*{lastName}" class="form-control mb-4 col-4">
            <input th:type="text" th:field="*{email}" class="form-control mb-4 col-4">
            <input th:type="text" th:field="*{phone}" class="form-control mb-4 col-4">

            <button type="reset" class="btn btn-info col-2"> Reset </button>
            <button type="submit" class="btn btn-info col-2"> Update </button>
            <a th:href = "@{/}" class="btn btn-info col-2"> Cancel </a>
        </form>
    </div>

</body>
</html>
