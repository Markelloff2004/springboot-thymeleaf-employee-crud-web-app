<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
</head>
<body>

    <div class="container my-2">
        <h1 align="left">Employees List All</h1>
        <a th:href = "@{/newEmployeeForm}" class="btn btn-primary btn-sm mb-3"> Add Employee </a>
        <table border="1" class = "table table-striped table-responsive -md">
            <thead >
            <tr class="table-primary" >
                <th scope="col">#</th>
                <th scope="col"> Employee First Name</th>
                <th scope="col"> Employee Last Name</th>
                <th scope="col"> Employee Email</th>
                <th scope="col"> Employee Phone</th>
                <th scope="col"> Actions </th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="employee : ${listEmployees}">
                    <td th:text="${employee.getId()}"></td>
                    <td th:text="${employee.getFirstName()}"></td>
                    <td th:text="${employee.getLastName()}"></td>
                    <td th:text="${employee.getEmail()}"></td>
                    <td th:text="${employee.getPhone()}"></td>
                    <td>
                        <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary btn-sm mb-3">Update</a>
                        <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger btn-sm mb-3"
                           onclick="return confirm('Are you sure?')" >Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
